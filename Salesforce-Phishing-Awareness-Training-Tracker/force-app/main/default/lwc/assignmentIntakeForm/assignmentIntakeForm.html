<template>
  <lightning-card title="Assign Training" icon-name="custom:custom63">
    <div class="slds-p-around_medium">
      <lightning-input name="Name" label="Assignment Title" value={name} onchange={handleChange} required></lightning-input>

      <lightning-combobox
        name="Module__c"
        label="Module"
        options={moduleOptions}
        value={module}
        placeholder="Select Module"
        onchange={handleChange}
        required></lightning-combobox>

      <lightning-input type="date" name="Assigned_Date__c" label="Assigned Date" value={assignedDate} onchange={handleChange} required></lightning-input>

      <lightning-input type="date" name="Due_Date__c" label="Due Date" value={dueDate} onchange={handleChange} required></lightning-input>

      <lightning-input type="text" name="Employee__c" label="Employee Id (or leave blank)" value={employeeId} onchange={handleChange}></lightning-input>

      <div class="slds-m-top_medium">
        <lightning-button variant="brand" label="Create Assignment" onclick={handleSave} disabled={isSaving}></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
